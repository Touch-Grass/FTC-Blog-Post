<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <nav>
        <div class="navbar">

            <div class="navbar-left">
                <p class="navbar-username"></p>
            </div>

            <div class="navbar-right">
                <button class="navbar-sign_out_btn grayedOut">Sign Out</button>
            </div>
        </div>
    </nav>

    <section class="not_logged_in">
        <h1>Not Logged In </h1>
        <form class="login_form" method="post">
            <input id="login_email" type="email" placeholder="Email" />
            <input id="login_password" type="password" placeholder="Password" />
            <button class="login_btn" type="submit">Login</button>
        </form>
    </section>

    <section class="logged_in">
        <div class="post_form_wrapper">
            <form class="add_blog_form">
                <div class="input_wrapper">
                    <input class="title_input" type="text" name="title" placeholder="Post Title">
                </div>
                <div>
                    <textarea name="content" class="blog_content" rows="20" placeholder=" Content"></textarea>
                </div>
                <div>
                    <button class="add_blog_btn" type="button">Add Blog</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.1/cash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="dist/js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        var dateObj = new Date();
        var month = dateObj.getUTCMonth() + 1; //months from 1-12
        var day = dateObj.getUTCDate();
        var year = dateObj.getUTCFullYear();
        console.log(`${month}/${day}/${year}`);

    </script>
</body>

</html>
